<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Udacity's Todos and Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div>
      <h1>Todo List</h1>
      <input id="todo" type="text" placeholder="Add Todo" />
      <button id="todoBtn">Add Todo</button>
      <ul id="todoList"></ul>
    </div>
    <div>
      <h1>Goal List</h1>
      <input id="goal" type="text" placeholder="Add Goal" />
      <button id="goalBtn">Add Goal</button>
      <ul id="goalList"></ul>
    </div>
    <div id="app"></div>
    <script type="text/javascript">
      //App Code

      //Action Types
      const ADD_TODO = 'ADD_TODO'
      const REMOVE_TODO = 'REMOVE_TODO'
      const TOGGLE_TODO = 'TOGGLE_TODO'
      const ADD_GOAL = 'ADD_GOAL'
      const REMOVE_GOAL = 'REMOVE_GOAL'


      //Action Creators
      const addTodoAction = (todo) => {
        return {
          type: ADD_TODO,
          todo,
        }
      }

      const removeTodoAction = (id) => {
        return {
          type: REMOVE_TODO,
          id,
        }
      }

      const toggleTodoAction = (id) => {
        return {
          type: TOGGLE_TODO,
          id,
        }
      }

      const addGoalAction = (goal) => {
        return {
          type: ADD_GOAL,
          goal,
        }
      }

      const removeGoalAction = (id) => {
        return {
          type: REMOVE_GOAL,
          id,
        }
      }

      //Todos Reducer
      const todos = (state = [], action) => {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo])
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id)
          case TOGGLE_TODO:
            return state.map(todo => todo.id !== action.id ? todo :
              Object.assign({}, todo, { complete: !todo.complete }))
          default:
            return state
        }
      }


      //Goals Reducer
      const goals = (state = [], action) => {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal])
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id)
          default:
            return state
        }
      }

      //Applying the middlewares
      //Validator Middleware
      const validator = (store) => (next) => (action) => {
        if (action.type === ADD_TODO &&
            action.todo.name.toLowerCase().includes('bitcoin')) {
          return alert('No!! This is a Bad Idea.')
        }

        if (action.type === ADD_GOAL &&
            action.goal.name.toLowerCase().includes('bitcoin')) {
          return alert('No!! This is a Bad Idea.')
        }

        return next(action)
      }

      //Logger Middleware
      const logger = (store) => (next) => (action) => {

        console.group(action.type)
        console.log('The action: ', action)
        const result = next(action)
        console.log('The new state: ', store.getState)
        console.groupEnd()

        return result
      }

      //Creating the initial store
      const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
      }),Redux.applyMiddleware(validator,logger))

      store.subscribe(() => {
        const { todos, goals } = store.getState()

        document.getElementById('todoList').innerHTML = ''
        document.getElementById('goalList').innerHTML = ''

        todos.forEach(addTodoforDisplay)
        goals.forEach(addGoalforDisplay)

      })


      const addTodo = () => {
        const input = document.getElementById('todo')
        const name = input.value
        input.value = ''

        store.dispatch(addTodoAction({
          id: generateId(),
          name,
          complete: false,
        }))
      }

      const addGoal = () => {
        const input = document.getElementById('goal')
        const name = input.value
        input.value = ''

        store.dispatch(addGoalAction({
          id: generateId(),
          name,
        }))
      }

      const generateId = () => {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
      }

      document.getElementById('todoBtn').addEventListener('click', addTodo)

      document.getElementById('goalBtn').addEventListener('click', addGoal)

      const addTodoforDisplay = (todo) => {
        const node = document.createElement('li')
        const text = document.createTextNode(todo.name)
        const removeButton = createRemoveButton(() => {
          store.dispatch(removeTodoAction(todo.id))
        })

        node.appendChild(text)
        node.appendChild(removeButton)

        node.style.textDecoration = todo.complete ? 'line-through' : 'none'
        node.addEventListener('click', () => {
          store.dispatch(toggleTodoAction(todo.id))
        })

        document.getElementById('todoList').appendChild(node);
      }

      const addGoalforDisplay = (goal) => {
        const node = document.createElement('li')
        const text = document.createTextNode(goal.name)
        const removeButton = createRemoveButton(() => {
          store.dispatch(removeGoalAction(goal.id))
        })

        node.appendChild(text)
        node.appendChild(removeButton)

        document.getElementById('goalList').appendChild(node);
      }

      const createRemoveButton = (onClick) => {
        const removeButton = document.createElement('button')
        removeButton.innerHTML = 'X'
        removeButton.addEventListener('click', onClick)

        return removeButton
      }


    </script>

    <script type="text/babel">

      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault()
          const name = this.input.value
          this.input.value = ''

          this.props.store.dispatch(addTodoAction({
            id: generateId(),
            name,
            complete : false,
          }))
        }

        removeItem = (todo) => {
          this.props.store.dispatch(removeTodoAction(todo.id))
        }

        toggleItem = (id) => {
          this.props.store.dispatch(toggleTodoAction(id))
        }

        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={(input) => this.input = input}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                toggle={this.toggleItem}
                items={this.props.todos}
                remove={this.removeItem}
              />
            </div>
          )
        }
      }

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault()
          const name = this.input.value
          this.input.value = ''

          this.props.store.dispatch(addGoalAction({
            id: generateId(),
            name,
          }))

        }
        removeItem = (goal) => {
          this.props.store.dispatch(removeGoalAction(goal.id))
        }


        render() {
          return (
            <div>
              <h1>Goal List</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => this.input = input}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List
                items={this.props.goals}
                remove={this.removeItem}
              />
            </div>
          )
        }
      }

      function List (props) {
        return (
          <ul>
            {props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={()=>props.toggle && props.toggle(item.id)}
                  style={{textDecoration : item.complete ? 'line-through' : 'none'}}>
                  {item.name}
                </span>
                <button onClick={()=>props.remove(item)} >
                  X
                </button>
              </li>
            ))}
          </ul>
        )
      }

      class App extends React.Component {
        componentDidMount () {
          const {store} = this.props

          store.subscribe(() => this.forceUpdate())
        }


        render() {
          const {store} = this.props
          const {todos,goals} = store.getState()
          return (
            <div>
              <Todos todos = {todos} store = {this.props.store} />
              <Goals goals = {goals} store = {this.props.store} />
            </div>
          )
        }
      }

      ReactDOM.render(
        <App store={store} />,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
