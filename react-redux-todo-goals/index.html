<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Udacity's Todos and Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
</head>
<body>
    <div>
        <h1>Todo List</h1>
        <input id="todo" type="text" placeholder="Add Todo" />
        <button id="todoBtn">Add Todo</button>
        <ul id="todoList"></ul>
    </div>
    <div>
        <h1>Goal List</h1>
        <input id="goal" type="text" placeholder="Add Goal" />
        <button id="goalBtn">Add Goal</button>
        <ul id="goalList"></ul>
    </div>
    <script type="text/javascript">
        //App Code

        //Action Types
        const ADD_TODO = 'ADD_TODO'
        const REMOVE_TODO = 'REMOVE_TODO'
        const TOGGLE_TODO = 'TOGGLE_TODO'
        const ADD_GOAL = 'ADD_GOAL'
        const REMOVE_GOAL = 'REMOVE_GOAL'


        //Action Creators
        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo,
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id,
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id,
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal,
            }
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id,
            }
        }


        //Creating the initial store
        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
        }),Redux.applyMiddleware(validator))

        //Applying the middleware
        function validator(store) {
            return function (next) {
                return function (action) {
                    if (action.type === ADD_TODO &&
                        action.todo.name.toLowerCase().includes('bitcoin')) {
                        return alert('No!! This is a Bad Idea.')
                    }

                    if (action.type === ADD_GOAL &&
                        action.goal.name.toLowerCase().includes('bitcoin')) {
                        return alert('No!! This is a Bad Idea.')
                    }

                    return next(action)
                }
            }
        }
                
        //TODO's Reducer
        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo])
                case REMOVE_TODO:
                    return state.filter((todo) => todo.id !== action.id)
                case TOGGLE_TODO:
                    return state.map(todo => todo.id !== action.id ? todo :
                        Object.assign({}, todo, { complete: !todo.complete }))
                default:
                    return state
            }
        }

        //Goals Reducer
        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal])
                case REMOVE_GOAL:
                    return state.filter((goal) => goal.id !== action.id)
                default:
                    return state
            }
        }

        store.subscribe(() => {
            const { todos, goals } = store.getState()

            document.getElementById('todoList').innerHTML = ''
            document.getElementById('goalList').innerHTML = ''

            todos.forEach(addTodoforDisplay)
            goals.forEach(addGoalforDisplay)

        })

        
        function addTodo() {
            const input = document.getElementById('todo')
            const name = input.value
            input.value = ''

            store.dispatch(addTodoAction({
                id: generateId(),
                name,
                complete: false,
            }))
        }

        function addGoal() {
            const input = document.getElementById('goal')
            const name = input.value
            input.value = ''

            store.dispatch(addGoalAction({
                id: generateId(),
                name,
            }))
        }

        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
        }

        document.getElementById('todoBtn').addEventListener('click', addTodo)

        document.getElementById('goalBtn').addEventListener('click', addGoal)

        function addTodoforDisplay(todo) {
            const node = document.createElement('li')
            const text = document.createTextNode(todo.name)
            const removeButton = createRemoveButton(() => {
                store.dispatch(removeTodoAction(todo.id))
            })

            node.appendChild(text)
            node.appendChild(removeButton)

            node.style.textDecoration = todo.complete ? 'line-through' : 'none'
            node.addEventListener('click', () => {
                store.dispatch(toggleTodoAction(todo.id))
            })

            document.getElementById('todoList').appendChild(node);
        }

        function addGoalforDisplay(goal) {
            const node = document.createElement('li')
            const text = document.createTextNode(goal.name)
            const removeButton = createRemoveButton(() => {
                store.dispatch(removeGoalAction(goal.id))
            })

            node.appendChild(text)
            node.appendChild(removeButton)

            document.getElementById('goalList').appendChild(node);
        }

        function createRemoveButton(onClick) {
            const removeButton = document.createElement('button')
            removeButton.innerHTML = 'X'
            removeButton.addEventListener('click', onClick)

            return removeButton
        }


    </script>
</body>
</html>
