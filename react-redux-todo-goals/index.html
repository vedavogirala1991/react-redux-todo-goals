<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Udacity's Todos and Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript">
      //App Code

      //Action Types
      const ADD_TODO = 'ADD_TODO'
      const REMOVE_TODO = 'REMOVE_TODO'
      const TOGGLE_TODO = 'TOGGLE_TODO'
      const ADD_GOAL = 'ADD_GOAL'
      const REMOVE_GOAL = 'REMOVE_GOAL'
      const RECIEVE_DATA = 'RECIEVE_DATA'


      //Action Creators
      const addTodoAction = (todo) => {
        return {
          type: ADD_TODO,
          todo,
        }
      }

      const removeTodoAction = (id) => {
        return {
          type: REMOVE_TODO,
          id,
        }
      }

      const toggleTodoAction = (id) => {
        return {
          type: TOGGLE_TODO,
          id,
        }
      }

      const addGoalAction = (goal) => {
        return {
          type: ADD_GOAL,
          goal,
        }
      }

      const removeGoalAction = (id) => {
        return {
          type: REMOVE_GOAL,
          id,
        }
      }

      const recieveDataAction = (todos,goals) => {
        return {
          type: RECIEVE_DATA,
          todos,
          goals,
        }
      }

      //API Thunks
      const handleAddTodo = (name) => {
        return (dispatch) => {
          return API.saveTodo(name)
          .then((todo) => {
            dispatch(addTodoAction(todo))
          })
          .catch(() => {
            alert('There was an error. Try again.')
          })
        }
      }

      const handleRemoveTodo = (todo) => {
        return (dispatch) => {
          dispatch(removeTodoAction(todo.id))

          return API.deleteTodo(todo.id)
         .catch(() => {
           dispatch(addTodoAction(todo))
           alert('An error occurred. Try again.')
         })
        }
      }

      const handleToggleTodo = (id) => {
        return (dispatch) => {
          dispatch(toggleTodoAction(id))
          return API.saveTodoToggle(id)
          .catch(() => {
            dispatch(toggleTodoAction(id))
            alert('An error occurred. Try again.')
          })
        }
      }

      const handleAddGoal = (name) => {
        return (dispatch) => {
          return API.saveGoal(name)
          .then((goal) => {
            dispatch(addGoalAction(goal))
          })
          .catch(() => {
            alert('There was an error. Try again.')
          })
        }
      }

      const handleRemoveGoal = (goal) => {
        return (dispatch) => {
          dispatch(removeGoalAction(goal.id))

          return API.deleteGoal(goal.id)
          .catch(() => {
            this.props.store.dispatch(addGoalAction(goal))
            alert('An error occurred. Try again.')
          })
        }
      }

      const handleRecieveData = () => {
        return (dispatch) => {
          Promise.all([
            API.fetchTodos(),
            API.fetchGoals()
          ]).then(([todos, goals]) => {
            dispatch(recieveDataAction(todos,goals))
          })
        }
      }

      //Todos Reducer
      const todos = (state = [], action) => {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo])
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id)
          case TOGGLE_TODO:
            return state.map(todo => todo.id !== action.id ? todo :
              Object.assign({}, todo, { complete: !todo.complete }))
          case RECIEVE_DATA:
            return action.todos
          default:
            return state
        }
      }


      //Goals Reducer
      const goals = (state = [], action) => {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal])
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id)
          case RECIEVE_DATA:
            return action.goals
          default:
            return state
        }
      }

      const loading = (state = true, action) => {
        switch (action.type) {
          case RECIEVE_DATA:
            return false
          default:
            return state
        }
      }

      //Applying the middlewares
      //Validator Middleware
      const validator = (store) => (next) => (action) => {
        if (action.type === ADD_TODO &&
            action.todo.name.toLowerCase().includes('bitcoin')) {
          return alert('No!! This is a Bad Idea.')
        }

        if (action.type === ADD_GOAL &&
            action.goal.name.toLowerCase().includes('bitcoin')) {
          return alert('No!! This is a Bad Idea.')
        }

        return next(action)
      }

      //Logger Middleware
      const logger = (store) => (next) => (action) => {

        console.group(action.type)
        console.log('The action: ', action)
        const result = next(action)
        console.log('The new state: ', store.getState)
        console.groupEnd()

        return result
      }

      //Creating the initial store
      const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
        loading,
      }),Redux.applyMiddleware(ReduxThunk.default,validator,logger))

      const generateId = () => {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
      }

    </script>

    <script type="text/babel">

      class Todos extends React.Component {
        addItem = (e) => {
          e.preventDefault()
          this.props.store.dispatch(handleAddTodo(this.input.value))
          this.input.value = ''
        }

        removeItem = (todo) => {
          this.props.store.dispatch(handleRemoveTodo(todo))
        }

        toggleItem = (id) => {
          this.props.store.dispatch(handleToggleTodo(id))
        }

        render() {
          return (
            <div>
              <h1>Todo List</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={(input) => this.input = input}
              />
              <button onClick={this.addItem}>Add Todo</button>
              <List
                toggle={this.toggleItem}
                items={this.props.todos}
                remove={this.removeItem}
              />
            </div>
          )
        }
      }

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault()
          this.props.store.dispatch(handleAddGoal(this.input.value))
          this.input.value = ''

        }
        removeItem = (goal) => {
          this.props.store.dispatch(handleRemoveGoal(goal))
        }


        render() {
          return (
            <div>
              <h1>Goal List</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => this.input = input}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List
                items={this.props.goals}
                remove={this.removeItem}
              />
            </div>
          )
        }
      }

      function List (props) {
        return (
          <ul>
            {props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={()=>props.toggle && props.toggle(item.id)}
                  style={{textDecoration : item.complete ? 'line-through' : 'none'}}>
                  {item.name}
                </span>
                <button onClick={()=>props.remove(item)} >
                  X
                </button>
              </li>
            ))}
          </ul>
        )
      }

      class App extends React.Component {
        componentDidMount () {
          const {store} = this.props
          this.props.store.dispatch(handleRecieveData())
          store.subscribe(() => this.forceUpdate())
        }

        render() {
          const {store} = this.props
          const {todos,goals,loading} = store.getState()

          if(loading){
            return <h2>Loading...</h2>
          }
          return (
            <div>
              <Todos todos = {todos} store = {this.props.store} />
              <Goals goals = {goals} store = {this.props.store} />
            </div>
          )
        }
      }

      ReactDOM.render(
        <App store={store} />,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
